<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Rishi</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ffe6f0, #ffc0cb);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Great Vibes', cursive;
    }

    h1 {
      font-size: 60px;
      color: #ff1493;
      text-shadow: 2px 2px 6px #fff;
      margin: 20px 0;
    }

    .flower {
      position: absolute;
      font-size: 30px;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Generate multiple flower elements using nth-child */
    .flower:nth-child(1) { left: 5%; animation-delay: 0s; }
    .flower:nth-child(2) { left: 15%; animation-delay: 2s; }
    .flower:nth-child(3) { left: 25%; animation-delay: 4s; }
    .flower:nth-child(4) { left: 35%; animation-delay: 1s; }
    .flower:nth-child(5) { left: 45%; animation-delay: 3s; }
    .flower:nth-child(6) { left: 55%; animation-delay: 5s; }
    .flower:nth-child(7) { left: 65%; animation-delay: 1.5s; }
    .flower:nth-child(8) { left: 75%; animation-delay: 2.5s; }
    .flower:nth-child(9) { left: 85%; animation-delay: 4.5s; }
    .flower:nth-child(10) { left: 95%; animation-delay: 3.5s; }
  </style>
</head>
